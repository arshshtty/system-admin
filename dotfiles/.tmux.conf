# .tmux.conf - Tmux configuration file
# Sensible defaults for terminal multiplexing

#============================================================================
# General Settings
#============================================================================

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Increase scrollback buffer size
set -g history-limit 10000

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Faster command sequences
set -s escape-time 0

# Increase repeat timeout
set -sg repeat-time 600

# Set terminal title
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Automatically set window title
setw -g automatic-rename on

#============================================================================
# Key Bindings
#============================================================================

# Change prefix from C-b to C-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload tmux configuration
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using Prefix + Ctrl-arrow
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind & kill-window

# Toggle synchronize-panes
bind S setw synchronize-panes

#============================================================================
# Copy Mode (Vi-style)
#============================================================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Copy to system clipboard (Linux)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Enter copy mode with prefix + [
bind [ copy-mode

# Paste with prefix + ]
bind ] paste-buffer

#============================================================================
# Status Bar
#============================================================================

# Status bar position
set -g status-position bottom

# Update status bar every second
set -g status-interval 1

# Status bar colors
set -g status-style fg=colour137,bg=colour234

# Left status bar
set -g status-left-length 40
set -g status-left '#[fg=colour233,bg=colour245,bold] #S #[fg=colour245,bg=colour234,nobold]'

# Right status bar
set -g status-right-length 80
set -g status-right '#[fg=colour240]#[fg=colour233,bg=colour240] %Y-%m-%d #[fg=colour245]#[fg=colour233,bg=colour245,bold] %H:%M:%S '

# Window status
setw -g window-status-format '#[fg=colour244,bg=colour234] #I#[fg=colour244]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-current-format '#[fg=colour234,bg=colour31]#[fg=colour231,bg=colour31,bold] #I#[fg=colour231]:#[fg=colour231]#W#[fg=colour31]#F #[fg=colour31,bg=colour234,nobold]'

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

# Message colors
set -g message-style fg=colour231,bg=colour31,bold

